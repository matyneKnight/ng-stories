<div class="container">
  <!-- progress bars to smooth shows active storie -->
  <div class="progress-bars">
    <span
      *ngFor="let storie of stories | keyvalue: keyDescOrder"
      [style.--duration]="timer + 's'"
      [class.bar-active]="activePosition == storie.key"
      [class.bar-paused]="paused"
      [class.bar-passed]="activePosition >= storie.key"
    >
    </span>
  </div>

  <!-- storie element section (switch between media or simple text) -->
  <div
    id="stories"
    *ngIf="stories"
    [class.media-storie]="stories[activePosition]?.type === 'image'"
    [style.--url]="'url(' + stories[activePosition]?.content + ')'"
  >
  <i-feather *ngIf="activePosition > 0" name="chevron-left" (click)="previous()" class="arrow-icon"></i-feather>
  <p 
    *ngIf="stories[activePosition].type === 'text'"
    (mousedown)="storyContentholddown()"
    (mouseup)="storyContentholdup()"
    >
      {{ stories[activePosition]?.content }}
  </p>
  <i-feather *ngIf="activePosition + 1 < this.stories.length" name="chevron-right" (click)="next()" class="arrow-icon"></i-feather>
  </div>
</div>
